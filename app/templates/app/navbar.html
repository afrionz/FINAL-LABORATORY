{% load static %}
<header class="homenav">
     <img class="navlogo" src="{% static 'images/CVSU logo.png' %}">
    <span class="system-name">Campus Facility Reservation and Maintenance System</span>
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'facility_list' %}">Facilities</a>
    <a href="{% url 'reservation_create' %}">Reserve</a>
    <a href="{% url 'maintenance_create' %}">Maintenance</a>
    <a href="{% url 'about' %}">About</a>
    {% if not user.is_authenticated %}
    <a href="{% url 'login' %}">Login</a>
    {% endif %}
    {% if user.is_authenticated %}
    <li class="dropdown">
    <a href="#" class="dropbtn">{{ user.username }}</a>
    <form method="post" action="{% url 'logout' %}" class="dropdown-content">
        {% csrf_token %}
         <button type="submit" class="logout-link">Log out</button>
    </form>
    </li>
    {%endif%}
</header>
